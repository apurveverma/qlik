    <script type="text/javascript">
      const webIntegrationId = "KTWf8etwVA98ygwh7Mc1D-PCyjdctBNB";
      function login() {
        function isLoggedIn() {
          return fetch("https://sjc6fshth1lhi3p.eu.qlikcloud.com/api/v1/users/me", {
            method: 'GET',
            mode: 'cors',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
              'qlik-web-integration-id': webIntegrationId,
            },
          }).then(response => {
            return response.status === 200;
          });
        }
        
        return isLoggedIn().then(loggedIn => {
          if (!loggedIn) {
            // check login
              window.top.location.href = "https://sjc6fshth1lhi3p.eu.qlikcloud.com/login?qlik-web-integration-id=" + webIntegrationId + "&returnto=" + top.location.href;
            throw new Error('not logged in');
          }
        });
        
      }
      login()
    </script>
